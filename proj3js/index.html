<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Age Calculator</h1>
       
      <div class="age">
       <p>Select your date of Birth:</p>
       <input type="date" id="age" placeholder="dd/mm/yy">
       <button id="gnr-btn">Calculate</button>
       <p id="result">Your age is ______ years.</p>
      </div>
      




    </div>






    <script src="script.js"></script>
</body>
</html>
